<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <title>Reviews</title>
</head>
<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Nuestras reseñas</h2>
      </div>
      <!-- Content -->
      <article class="review">
        <!-- Image -->
        <div class="img-container">
          <img src="./margot-robbie.jpg" alt="img" id="person-img">
        </div>
        <!-- Info -->
        <h4 id="author">Margot Robbie</h4>
        <p id="job">Frontend Developer</p>
        <p id="info">
          Margot Elise Robbie es una actriz y productora de cine australiana. Criada en una granja, Robbie debió trabajar desde temprana edad para ayudar a sustentar a su familia luego del abandono de su padre.
        </p>
        <!-- Buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </article>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
